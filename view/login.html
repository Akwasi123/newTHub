<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Tech Experience Hub</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400&family=Poppins:wght@100;300;400&display=swap" rel="stylesheet"> 
</head>
<body>
    <!-- login page -->
    <div class="login-container">
        <!-- left content -->
        <div class="left-pane">
            <div class="left-inner">
                <!-- brand -->
                <a href="#" class="brand">TXH</a>
    
                <p class="text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quia, fugiat.</p>
    
                <!-- illustration -->
                <img src="../assets/img/illustration/loginArt.svg" alt="">
            
                <!-- attribution -->
                <p class="attribution">Art by <a href="https://www.vecteezy.com/free-vector/illustration">Vecteezy</a></p>
            </div>

        </div>

        <!-- right pane -->
        <div class="right-pane">
            <div class="content">
                <a href="#" class="brand">TXH</a>

                <p class="title">Sign in to Tech Hub</p>
                
                <!-- sign in with google -->
                <div class="signGoogle">
                    <button>Sign in with Google</button>
                </div>
                <hr class="divider">
                
    
                <!-- login form -->
                <div class="form-container">
                    <form action="">
                        <div class="field">
                            <label for="">Username or Email Address</label>
                            <input type="text">
                        </div>
                        
                        <div class="field">
                            <label for="">Password <a href="">Forgot Password?</a></label>
                            <input type="password" name="" id="">
                        </div>

                        <button>Sign In</button>
                    </form>
                </div>
                
                <p class="membership">Not a member? <a href="">Sign up now</a></p>
            </div>
        </div>
    </div>
</body>
</html>
